<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaunchMind</title>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 20px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #result { margin-top: 30px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>

  <h2>LaunchMind</h2>

  <label>Startup Capital ($)</label>
  <input type="number" id="capital" min="0" required>

  <label>Experience Level (0-5)</label>
  <input type="number" id="experience" min="0" max="5">

  <label>Industry Potential (0-5)</label>
  <input type="number" id="potential" min="0" max="5">

  <label>Competition Level (0-5)</label>
  <input type="number" id="competition" min="0" max="5">

  <label>Do you have a team?</label>
  <select id="team">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Do you know your target customers?</label>
  <select id="customers">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button onclick="calculateScore()">Calculate Prediction</button>

  <div id="result"></div>

  <script>
    function calculateScore() {
      const capital = parseInt(document.getElementById('capital').value);
      const experience = parseInt(document.getElementById('experience').value);
      const potential = parseInt(document.getElementById('potential').value);
      const competition = parseInt(document.getElementById('competition').value);
      const team = document.getElementById('team').value;
      const customers = document.getElementById('customers').value;

      let score = 0;

      // Capital → up to 20 points
      if (capital >= 20000) score += 20;
      else if (capital >= 10000) score += 15;
      else if (capital >= 5000) score += 10;
      else score += 5;

      // Experience, Potential, Competition → max 15 points
      score += experience * 3;
      score += potential * 3;
      score += (5 - competition) * 2; // less competition is better

      // Team & Customers
      if (team === 'yes') score += 10;
      if (customers === 'yes') score += 10;

      // Normalize to percentage (max 70 points)
      const percentage = Math.round((score / 70) * 100);

      document.getElementById('result').innerText = `Estimated Success Probability: ${percentage}%`;
    }
  </script>

</body>
</html>
