<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launchmind – Biznes İdeyanızı Qiymətləndirək!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea, input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 30px;
      display: none;
    }
    .progress {
      height: 25px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      line-height: 25px;
      color: white;
      text-align: center;
      background-color: #4caf50;
      transition: width 1s ease-in-out;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Launchmind – Biznes İdeyanızı Qiymətləndirək!</h1>

  <form>
    <label for="idea">1. Biznes ideyanız nədir?</label>
    <textarea id="idea" placeholder="Qısa şəkildə biznes fikrinizi təsvir edin (nə təklif edirsiniz və kimə?)"></textarea>

    <label for="problem">2. Bu ideya hansı problemi həll edir və necə fərqlənir?</label>
    <textarea id="problem" placeholder="Bazardakı problemi və sizin fərqinizi izah edin"></textarea>

    <label for="audience">3. Kimlərə xidmət edirsiniz?</label>
    <input id="audience" type="text" placeholder="Hədəf auditoriya (məs: tələbələr, valideynlər, biznes sahibləri)" />

    <label for="market">Hansı bazarda fəaliyyət göstərmək istəyirsiniz?</label>
    <input id="market" type="text" placeholder="Hədəf bazar (məs: lokal, region, beynəlxalq)" />

    <label for="stage">4. İdeyanız hansı mərhələdədir?</label>
    <select id="stage">
      <option selected disabled>Biznes hansı mərhələdədir?</option>
      <option value="idea">Fikir mərhələsində</option>
      <option value="prototype">Prototip var</option>
      <option value="launched">Artıq fəaliyyət göstərir</option>
    </select>

    <label for="resources">Əlinizdə olan resurslar:</label>
    <input id="resources" type="text" placeholder="Komanda, büdcə, təcrübə və s." />

    <label for="goal">5. Əsas məqsədiniz və sizi narahat edən nədir?</label>
    <textarea id="goal" placeholder="Uğur üçün hədəfiniz və qorxduğunuz risklər nələrdir?"></textarea>

    <button type="submit">Qiymətləndir</button>
  </form>

  <div class="result" id="resultContainer">
    <h2>Uğur ehtimalı:</h2>
    <div class="progress">
      <div class="progress-bar" id="progressBar">
        <span id="successPercent"></span>
      </div>
    </div>
    <div class="feedback" id="feedbackText"></div>
  </div>

  <script>
    let isEvaluated = false;

    function showEvaluationResult(probability) {
      const progressBar = document.getElementById("progressBar");
      const successPercent = document.getElementById("successPercent");
      const feedbackText = document.getElementById("feedbackText");
      const resultContainer = document.getElementById("resultContainer");

      successPercent.textContent = probability + "%";
      progressBar.style.width = probability + "%";

      if (probability >= 80) {
        progressBar.style.backgroundColor = "#4caf50";
        feedbackText.textContent = "İdeyanız yüksək uğur potensialına malikdir!";
      } else if (probability >= 50) {
        progressBar.style.backgroundColor = "#ffc107";
        feedbackText.textContent = "İdeyanızın potensialı var, lakin inkişaf etdirməyə ehtiyac var.";
      } else {
        progressBar.style.backgroundColor = "#f44336";
        feedbackText.textContent = "Riskli ideyadır. Yenidən baxmaq faydalı olar.";
      }

      resultContainer.style.display = "block";

      const button = document.querySelector("button[type='submit']");
      button.disabled = true;
      button.style.backgroundColor = "#ccc";
      button.style.cursor = "not-allowed";
      button.textContent = "Qiymətləndirildi";

      isEvaluated = true;
    }

    function isFormComplete() {
      const requiredFields = [
        "idea",
        "problem",
        "audience",
        "market",
        "stage",
        "resources",
        "goal"
      ];

      for (const fieldId of requiredFields) {
        const field = document.getElementById(fieldId);
        if (!field || field.value.trim() === "" || field.value === "Biznes hansı mərhələdədir?") {
          return false;
        }
      }
      return true;
    }

    function handleFormSubmit(event) {
      event.preventDefault();

      if (isEvaluated) {
        return;
      }

      if (!isFormComplete()) {
        alert("Zəhmət olmasa bütün sahələri doldurun.");
        return;
      }

      const simulatedSuccess = Math.floor(Math.random() * 61) + 30;
      showEvaluationResult(simulatedSuccess);
    }

    window.onload = function () {
      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", handleFormSubmit);
      }
    };
  </script>
</body>
</html>
