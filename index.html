<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launchmind – Biznes İdeyanızı Qiymətləndirək!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Launchmind – Biznes İdeyanızı Qiymətləndirək!</h1>

  <form id="ideaForm">
    <label for="idea">1. Biznes ideyanız nədir?</label>
    <textarea id="idea" placeholder="Qısa şəkildə biznes fikrinizi təsvir edin (nə təklif edirsiniz və kimə?)"></textarea>

    <label for="problem">2. Bu ideya hansı problemi həll edir və necə fərqlənir?</label>
    <textarea id="problem" placeholder="Bazardakı problemi və sizin fərqinizi izah edin"></textarea>

    <label for="audience">3. Kimlərə xidmət edirsiniz və hansı bazarda fəaliyyət göstərmək istəyirsiniz?</label>
    <input type="text" id="audience" placeholder="Hədəf auditoriya (məs: tələbələr, valideynlər, biznes sahibləri)" />
    <input type="text" id="market" placeholder="Hədəf bazar (məs: lokal, region, beynəlxalq)" />

    <label for="stage">4. İdeyanız hansı mərhələdədir və əlinizdə hansı resurslar var?</label>
    <select id="stage">
      <option selected disabled>Biznes hansı mərhələdədir?</option>
      <option value="idea">Fikir mərhələsində</option>
      <option value="prototype">Prototip var</option>
      <option value="launched">Artıq fəaliyyət göstərir</option>
    </select>
    <input type="text" id="resources" placeholder="Əlinizdə olan resurslar (məs: komanda, büdcə, təcrübə)" />

    <label for="goal">5. Əsas məqsədiniz və sizi narahat edən nədir?</label>
    <textarea id="goal" placeholder="Uğur üçün hədəfiniz və qorxduğunuz risklər nələrdir?"></textarea>

    <button type="submit">Qiymətləndir</button>
  </form>

  <!-- Nəticə göstəricisi -->
  <div id="resultContainer" style="display:none; margin-top: 30px;">
    <h2>Qiymətləndirmə Nəticəsi</h2>
    <p><strong>Uğur ehtimalı:</strong> <span id="successPercent">0%</span></p>
    <div style="background: #e0e0e0; border-radius: 10px; height: 25px;">
      <div id="progressBar" style="height: 25px; border-radius: 10px; background: #4caf50; width: 0%; transition: width 0.5s;"></div>
    </div>
    <p id="feedbackText" style="margin-top: 15px; font-style: italic;"></p>
  </div>

  <script>
    function showEvaluationResult(probability) {
      const progressBar = document.getElementById("progressBar");
      const successPercent = document.getElementById("successPercent");
      const feedbackText = document.getElementById("feedbackText");
      const resultContainer = document.getElementById("resultContainer");

      successPercent.textContent = probability + "%";
      progressBar.style.width = probability + "%";

      if (probability >= 80) {
        progressBar.style.backgroundColor = "#4caf50";
        feedbackText.textContent = "İdeyanız yüksək uğur potensialına malikdir!";
      } else if (probability >= 50) {
        progressBar.style.backgroundColor = "#ffc107";
        feedbackText.textContent = "İdeyanızın potensialı var, lakin inkişaf etdirməyə ehtiyac var.";
      } else {
        progressBar.style.backgroundColor = "#f44336";
        feedbackText.textContent = "Riskli ideyadır. Yenidən baxmaq faydalı olar.";
      }

      resultContainer.style.display = "block";
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const simulatedSuccess = Math.floor(Math.random() * 61) + 30; // 30-90 arası
      showEvaluationResult(simulatedSuccess);
    }

    window.onload = function () {
      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", handleFormSubmit);
      }
    };
  </script>

</body>
</html>
