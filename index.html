<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaunchMind – Your idea’s first checkpoint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p.slogan {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: -10px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    textarea, input, select, button {
      width: 100%;
      margin: 10px 0 20px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>LaunchMind</h1>
  <p class="slogan">Your idea’s first checkpoint.</p>

  <form id="ideaForm">
    <label for="idea">1. What is your business idea?</label>
    <textarea id="idea" maxlength="300" placeholder="Briefly describe your business idea (what do you offer and to whom?)"></textarea>

    <label for="problem">2. What problem does it solve and how is it unique?</label>
    <textarea id="problem" maxlength="400" placeholder="Explain the problem in the market and how you are different."></textarea>

    <label for="audience">3. Who are your target customers and which market?</label>
    <input id="audience" type="text" maxlength="100" placeholder="Target audience (e.g., students, parents, business owners)" />
    <input id="market" type="text" maxlength="100" placeholder="Target market (e.g., local, regional, global)" />

    <label for="stage">4. What stage is your idea at and what resources do you have?</label>
    <select id="stage">
      <option value="" selected disabled>Select your current stage</option>
      <option value="idea">Idea stage</option>
      <option value="prototype">Prototype available</option>
      <option value="launched">Already operating</option>
    </select>
    <input id="resources" type="text" maxlength="200" placeholder="Available resources (e.g., team, budget, experience)" />

    <label for="goal">5. What is your goal and what worries you?</label>
    <textarea id="goal" maxlength="300" placeholder="What do you aim to achieve and what are your concerns?"></textarea>

    <button type="button" id="evaluateBtn" onclick="evaluateIdea()">Evaluate My Idea</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <script>
    function evaluateIdea() {
      const idea = document.getElementById("idea").value.trim();
      const problem = document.getElementById("problem").value.trim();
      const audience = document.getElementById("audience").value.trim();
      const market = document.getElementById("market").value.trim();
      const stage = document.getElementById("stage").value;
      const resources = document.getElementById("resources").value.trim();
      const goal = document.getElementById("goal").value.trim();

      // Minimum uzunluq yoxlaması
      if (
        idea.length < 20 || problem.length < 30 ||
        audience.length < 5 || market.length < 5 ||
        !stage || resources.length < 10 || goal.length < 20
      ) {
        alert("Please fill out all fields correctly. Make sure each input has enough detail.");
        return;
      }

      // Sadə qiymətləndirmə sistemi
      let score = 50;
      if (resources.length > 20) score += 10;
      if (problem.length > 30) score += 10;
      if (goal.length > 20) score += 10;
      if (idea.length > 20) score += 10;
      if (score > 100) score = 100;

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = `Estimated potential success rate: <strong>${score}%</strong>`;

      // Nəticədən sonra düyməni deaktiv et
      document.getElementById("evaluateBtn").disabled = true;
    }
  </script>
</body>
</html>
